<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/crypto-js.js"></script>
</head>
<body>

  <div id="header-container">
    <div id="logo-container">
        <a href="https://www.ucmerced.edu/">
            <img src="ucm.jpg" alt="Logo">
        </a>
  </div>

  <div id="signin-container">
    <!-- Add the action attribute to point to the login endpoint -->
    <form action="/login" method="POST">
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Add a script to handle the form submission -->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
  
        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        const salt = CryptoJS.lib.WordArray.random(16); // 16 bytes (128 bits)

        // Combine the password and salt, then hash with CryptoJS SHA-256
        const hashedPassword = CryptoJS.SHA256(password + salt).toString();

        const data = {
          "username": username,
          "password": hashedPassword,
          "salt": salt.toString(CryptoJS.enc.Base64) // Convert salt to Base64 for storage
        };

        // console.log(data)
        fetch('http://localhost:3000/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
          .then(response => response.json())
          .then(data => {
            if (data['message'].includes('UNIQUE')) {
              alert('Username already exists')
            }
            console.log('Data added:', data);
            document.querySelector('input[name="username"]').value = ''
            document.querySelector('input[name="password"]').value = ''
            alert('account created! Head back to Login Page.')
          })
      });
    });
  </script>
</body>
</html>

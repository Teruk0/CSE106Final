<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div id="header-container">
    <div id="logo-container">
        <a href="https://www.ucmerced.edu/">
            <img src="ucm.jpg" alt="Logo">
        </a>
  </div>

  <div id="signin-container">
    <!-- Add the action attribute to point to the login endpoint -->
    <form action="/login" method="POST">
      <input type="text" placeholder="Username" name="username" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Sign In</button>
      <button onclick="signUp()">Sign Up</button>
    </form>
  </div>

  <!-- Add a script to handle the form submission -->
  <script>

    function signUp() {
      window.location.href = "signup.html"
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
  
        const username = document.querySelector('input[name="username"]').value;
        const password = document.querySelector('input[name="password"]').value;

        fetch(`http://localhost:3000/login?username=${username}&password=${password}`)
          .then(response => response.json())
          .then(data => {
            if (data['message'].includes('Success')) {
              window.location.href = `/forum.html?username=${username}`;
            } else {
              alert(data['message'])
            }
            console.log('Data added:', data);
          })
      });
    });
  </script>
</body>
</html>
